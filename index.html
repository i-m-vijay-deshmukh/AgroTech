<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css?v=8" />
    <link rel="icon" type="image/png" href="Screenshot 2025-03-07 121610.png" />
  </head>
  <body>
    <div class="logo-container">
        <img alt="logo" src="./logo.png" width="150px" height="150px" class="logo" />
    </div>
    <div class="chat-box">
      <div class="chat-box-header">ChatBot</div>
      <div class="chat-box-body">
        <!-- Bot message -->
        <div class="response">
          <p>Welcome to the ChatBot AI, how can I help you today?</p>
        </div>
      </div>
      <div class="chat-box-footer">
        <input type="text" placeholder="Ask a question..." />
        <button>Send</button>
      </div>
    </div>
    <div >Created by ChatBot
    </div>
    <script src="./main.js"></script>
  </body>
</html>
